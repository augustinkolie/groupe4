{% load static %}
<div class="grid-4 mb-4" id="stats-overview" hx-get="{% url 'stats_overview' %}" hx-trigger="every 60s" hx-swap="outerHTML">
    <div class="stat-card">
        <div class="stat-icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="stat-value" id="total-stations">{{ total_stations }}</div>
        <div class="stat-label">Stations Actives</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon" style="background: #dbeafe; color: #3b82f6;">
            <i class="fas fa-wind"></i>
        </div>
        <div class="stat-value" style="color: #3b82f6;" id="avg-iqa">{{ avg_iqa }}</div>
        <div class="stat-label">IQA Moyen</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon" style="background: #fef3c7; color: #f59e0b;">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-value" style="color: #f59e0b;">{{ alerts_count }}</div>
        <div class="stat-label">Alertes Actives</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon" style="background: #fee2e2; color: #ef4444;">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-value" style="color: #ef4444;" id="readings-today">{{ readings_today }}</div>
        <div class="stat-label">Relevés (24h)</div>
    </div>
    <div style="grid-column: 1 / -1; text-align: right; font-size: 0.7rem; color: var(--gray); margin-top: -0.5rem; padding-right: 0.5rem;">
        Dernière synchro : {{ last_sync|date:"H:i:s" }}
    </div>
</div>
