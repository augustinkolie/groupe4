{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | EcoWatch</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #3b82f6;
            --dark: #1f2937;
            --light: #f9fafb;
            --white: #ffffff;
            --gray: #6b7280;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left Side: Form */
        .auth-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--white);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 8rem 0 4rem;
        }

        .auth-header {
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-group input:focus+i {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 2.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .error-box {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        /* Right Side: Image */
        .image-side {
            flex: 1.2;
            position: relative;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.1);
            filter: blur(1.5px);
        }

        .overlay-card {
            position: absolute;
            bottom: 4rem;
            left: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .overlay-card p {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
            line-height: 1.4;
        }

        @media (max-width: 992px) {
            .image-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="split-screen">
        <div class="image-side">
            <img src="{% static 'monitoring/images/slide2.png' %}" alt="Capteur de qualité de l'air urbain">
        </div>

        <div class="auth-side">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Connexion</h1>
                    <p>Accédez à vos données environnementales.</p>
                </div>

                {% if form.errors %}
                <div class="error-box">
                    Email ou mot de passe incorrect. Veuillez réessayer.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Utilisateur ou Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" name="username" id="username" placeholder="votre@email.com" required
                                autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="••••••••" required
                                autocomplete="current-password" style="padding-right: 5.5rem;">
                            <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth">
                        Se connecter
                    </button>
                </form>

                <div class="auth-footer">
                    Pas de compte ? <a href="/signup/">Créer un compte</a>
                    <br><br>
                    <a href="/" style="color: var(--gray); font-weight: 500;"><i class="fas fa-arrow-left"></i> Retour
                        au site</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
